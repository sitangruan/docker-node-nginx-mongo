# MongoDB 初始化脚本
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-scripts
data:
  mongo-init.js: |
    const dbname = '{{ .Values.mongo.database }}';
    db = db.getSiblingDB(dbname);
    db.createCollection('tasks');
    db.tasks.insertMany([
      { task: 'Buy groceries from Helm', completed: false, createdAt: new Date() },
      { task: 'Walk the dog', completed: true, createdAt: new Date() },
      { task: 'Read a book', completed: false, createdAt: new Date() }
    ]);

---
# MongoDB 有状态服务
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: {{ .Values.mongo.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: MONGO_INITDB_ROOT_PASSWORD
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d/mongo-init.js
              subPath: mongo-init.js
      volumes:
        - name: init-scripts
          configMap:
            name: mongo-init-scripts
            defaultMode: {{ .Values.mongo.defaultMode | default "0444" }}
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.mongo.storageSize }}

---
# MongoDB 服务
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
