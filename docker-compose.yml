services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet -u root -p example --eval 'db.adminCommand({ ping: 1 })'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [appnet]

  app-dev:
    image: node:20-alpine
    working_dir: /usr/src/app
    environment:
      PORT: 3000
      MONGO_URI: mongodb://root:example@mongo:27017/todo?authSource=admin
      NODE_ENV: development
    volumes:
      - ./:/usr/src/app:cached
      - node_modules:/usr/src/app/node_modules
    command: ["sh", "-lc", "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run dev"]
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://app-dev:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    profiles: ["dev"]
    networks: [appnet]

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    environment:
      PORT: 3000
      MONGO_URI: mongodb://root:example@mongo:27017/todo?authSource=admin
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://app:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    profiles: ["prod"]
    networks: [appnet]

  nginx:
    image: nginx:alpine
    depends_on:
      app-dev:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["dev"]
    networks: [appnet]

  nginx-prod:
    image: nginx:alpine
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["prod"]
    networks: [appnet]

volumes:
  mongo-data:
  node_modules:

networks:
  appnet:
    driver: bridge